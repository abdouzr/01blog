<!-- frontend/src/app/components/notification/notification.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2 class="mb-0">Notifications</h2>
          <button class="btn btn-sm btn-outline-primary" (click)="markAllAsRead()">
            Mark all as read
          </button>
        </div>
        
        <div class="card-body p-0">
          <div *ngIf="isLoading" class="text-center p-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="!isLoading && notifications.length === 0" class="text-center p-4">
            <p>No notifications yet.</p>
          </div>

          <div *ngIf="!isLoading && notifications.length > 0" class="list-group list-group-flush">
            <div *ngFor="let notification of notifications" 
                 class="list-group-item list-group-item-action"
                 [class.list-group-item-light]="notification.isRead"
                 (click)="markAsRead(notification)">
              
              <div class="d-flex align-items-start">
                <img [src]="notification.fromUser.profilePicture || 'assets/default-avatar.png'"
                     alt="{{ notification.fromUser.username }}"
                     class="rounded-circle me-3"
                     width="40"
                     height="40">
                
                <div class="flex-grow-1">
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                      <strong>{{ notification.fromUser.username }}</strong>
                      {{ notification.message }}
                    </div>
                    <small class="text-muted">{{ formatDate(notification.createdAt) }}</small>
                  </div>
                  
                  <div *ngIf="!notification.isRead" class="mt-1">
                    <span class="badge bg-primary">New</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
