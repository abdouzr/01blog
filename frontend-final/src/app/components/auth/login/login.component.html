<div class="auth-wrapper">
  <!-- Header -->
  <header class="auth-header">
    <div class="logo">Anywhere app.</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Join</a>
    </nav>
  </header>

  <!-- Main split layout -->
  <div class="auth-container">
    <!-- Left side form -->
    <div class="auth-form">
      <h2 class="auth-title">Login to <span>01Blog</span></h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username"
                 [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password"
                 [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn-primary w-100" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          Login
        </button>
      </form>
      <div class="text-center mt-3">
        <a routerLink="/register" class="btn btn-link">Create an account</a>
      </div>
    </div>

    <!-- Right side background -->
    <div class="auth-side">
      <!-- Decorative curve -->
      <div class="curve"></div>
    </div>
  </div>
</div>
