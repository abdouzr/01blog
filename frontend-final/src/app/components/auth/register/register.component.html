<!-- Animated Background Sun Rays -->
<div class="sun-rays-background">
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(0deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(30deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(60deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(90deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(120deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(150deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(180deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(210deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(240deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(270deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(300deg);"></div>
  <div class="background-ray" style="transform: translate(-50%, -50%) rotate(330deg);"></div>
</div>

<div class="auth-wrapper">
  <!-- Header -->
  <header class="auth-header">
    <div class="logo">
      <i class="fas fa-sun logo-icon"></i>
      01Blog
    </div>
    <nav>
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Login</a>
    </nav>
  </header>

  <!-- Main container - Single centered form -->
  <div class="auth-container">
    <div class="auth-form">
      <div class="form-content">
        <!-- Sun Logo -->
        <div class="sun-logo">
          <div class="sun-spiral">
            <div class="spiral-center"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
            <div class="spiral-ray"></div>
          </div>
        </div>

        <h2 class="auth-title">Join the <span class="brand-highlight">01Blog</span></h2>
        <p class="auth-subtitle">Begin your journey of enlightenment</p>

        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username"
                   placeholder="Your unique identity"
                   [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
              Username is required
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email"
                   placeholder="Where knowledge may reach you"
                   [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              A valid email address is required
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password"
                   placeholder="Your secret key"
                   [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Password must be at least 6 characters
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                   placeholder="Confirm your secret key"
                   [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
              Passwords must match
            </div>
          </div>

          <button type="submit" class="btn-primary w-100" [disabled]="isLoading">
            <div class="btn-content">
              <span class="spinner" *ngIf="isLoading">
                <i class="fas fa-spinner fa-spin"></i>
              </span>
              <span class="btn-text">{{ isLoading ? 'Creating Account...' : 'Join the Light' }}</span>
            </div>
          </button>
        </form>

        <div class="form-footer text-center mt-3">
          <a routerLink="/login" class="btn btn-link">Already have an account? Sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>
