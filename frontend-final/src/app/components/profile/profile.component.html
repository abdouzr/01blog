<!-- frontend/src/app/components/profile/profile.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Profile Header -->
      <div class="card mb-4">
        <div class="card-body text-center">
          <img [src]="user?.profilePicture || 'assets/default-avatar.png'" 
               alt="{{ user?.username }}" 
               class="rounded-circle mb-3" 
               width="120" 
               height="120">
          
          <h2 class="card-title">{{ user?.username }}</h2>
          <p class="text-muted">{{ user?.email }}</p>
          
          <p class="card-text" *ngIf="user?.bio">{{ user.bio }}</p>
          
          <div class="d-flex justify-content-center gap-3">
            <span class="text-muted">
              <strong>{{ posts.length }}</strong> Posts
            </span>
            <span class="text-muted">
              <strong>0</strong> Followers
            </span>
            <span class="text-muted">
              <strong>0</strong> Following
            </span>
          </div>
          
          <div class="mt-3" *ngIf="isOwnProfile">
            <button class="btn btn-outline-primary btn-sm me-2">Edit Profile</button>
            <button class="btn btn-outline-secondary btn-sm">Share Profile</button>
          </div>
          
          <div class="mt-3" *ngIf="!isOwnProfile">
            <button class="btn btn-primary btn-sm me-2">Follow</button>
            <button class="btn btn-outline-secondary btn-sm">Message</button>
          </div>
        </div>
      </div>

      <!-- Posts -->
      <h3 class="mb-3">Posts</h3>
      
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!isLoading && posts.length === 0" class="text-center">
        <p>No posts yet.</p>
        <a routerLink="/create-post" class="btn btn-primary" *ngIf="isOwnProfile">Create your first post</a>
      </div>

      <app-post 
        *ngFor="let post of posts" 
        [post]="post" 
        (like)="handleLike($event)">
      </app-post>
    </div>
  </div>
</div>
