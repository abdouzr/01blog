<!-- frontend/src/app/components/profile/profile.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Profile Header -->
      <div class="card mb-4" *ngIf="user">
        <div class="card-body text-center">
          <!-- FIX: Changed user.profilePicture to user.profile_picture -->
          <img [src]="user.profile_picture || 'assets/default-avatar.png'" alt="{{ user.username }}"
            class="rounded-circle mb-3" width="120" height="120" style="object-fit: cover;">

          <h2 class="card-title">{{ user.username }}</h2>
          <p class="text-muted">{{ user.email }}</p>

          <p class="card-text" *ngIf="user.bio">{{ user.bio }}</p>

          <div class="d-flex justify-content-center gap-3 mb-3">
            <span class="text-muted">
              <strong>{{ posts.length }}</strong> Posts
            </span>
            <span class="text-muted">
              <strong>{{ user.followerCount }}</strong> Followers
            </span>
            <span class="text-muted">
              <strong>{{ user.followingCount }}</strong> Following
            </span>
          </div>

          <!-- Own Profile Buttons - REMOVED per user request -->

          <!-- Other User's Profile Buttons -->
          <div class="mt-3" *ngIf="!isOwnProfile">
            <button class="btn btn-sm me-2" [class.btn-primary]="!isFollowing" [class.btn-outline-primary]="isFollowing"
              (click)="toggleFollow()" [disabled]="isProcessing">
              <span *ngIf="isProcessing" class="spinner-border spinner-border-sm me-1"></span>
              {{ isFollowing ? 'Unfollow' : 'Follow' }}
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="reportUser()">
              <i class="bi bi-flag"></i> Report
            </button>
          </div>
        </div>
      </div>

      <!-- Loading state for profile -->
      <div *ngIf="!user && isLoading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading profile...</span>
        </div>
      </div>

      <!-- Posts Section -->
      <h3 class="mb-3">Posts</h3>

      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!isLoading && posts.length === 0" class="text-center">
        <p>No posts yet.</p>
        <a routerLink="/create-post" class="btn btn-primary" *ngIf="isOwnProfile">Create your first post</a>
      </div>

      <app-post *ngFor="let post of posts" [post]="post" (like)="handleLike($event)">
      </app-post>
    </div>
  </div>
</div>
