<!-- Updated navbar.component.html with emoji buttons -->
<nav class="navbar">
  <div class="container-fluid">
    <!-- Left - Brand/Logo -->
    <a class="navbar-brand" routerLink="/feed">
      <i class="bi bi-journal-bookmark-fill"></i> 01Blog
    </a>
    
    <!-- Center - Search Bar with Dropdown -->
    <app-search-dropdown></app-search-dropdown>
    
    <!-- Right - User Actions -->
    <div class="navbar-actions">
      <!-- Notifications with sun/light emoji -->
      <button class="notification-btn" 
              routerLink="/notifications" 
              routerLinkActive="active"
              title="Notifications">
        ☀️
        <span class="notification-badge" *ngIf="notificationCount > 0">
          {{notificationCount}}
        </span>
      </button>
      
      <!-- Profile with star/sparkle emoji -->
      <button class="profile-btn" 
              (click)="navigateToProfile()"
              title="Profile">
        ✨
      </button>
      
      <!-- Logout in top right -->
      <button class="logout-btn" 
              (click)="logout()"
              title="Logout">
        <i class="bi bi-box-arrow-right"></i>
        Logout
      </button>
    </div>
  </div>
</nav>
