<!-- Clean Layout Navbar Component HTML with Sun Theme -->
<nav class="navbar">
  <div class="container-fluid">
    <!-- Left - Brand/Logo -->
    <a class="navbar-brand" routerLink="/feed">
      <i class="bi bi-journal-bookmark-fill"></i> 01Blog
    </a>
    
    <!-- Center - Search Bar -->
    <div class="search-container">
      <i class="bi bi-search search-icon"></i>
      <input type="text" 
             class="search-input" 
             placeholder="Search for users..."
             [(ngModel)]="searchQuery"
             (keyup.enter)="searchUsers()">
    </div>
    
    <!-- Right - User Actions -->
    <div class="navbar-actions">
      <!-- Notifications with bell icon -->
      <button class="notification-btn" 
              routerLink="/notifications" 
              routerLinkActive="active"
              title="Notifications">
        <i class="bi bi-bell-fill"></i>
        <span class="notification-badge" *ngIf="notificationCount > 0">
          {{notificationCount}}
        </span>
      </button>
      
      <!-- Profile with user avatar -->
      <button class="profile-btn" 
              (click)="navigateToProfile()"
              title="Profile">
        <i class="bi bi-person-fill"></i>
      </button>
      
      <!-- Logout in top right -->
      <button class="logout-btn" 
              (click)="logout()"
              title="Logout">
        <i class="bi bi-box-arrow-right"></i>
        Logout
      </button>
    </div>
  </div>
</nav>
