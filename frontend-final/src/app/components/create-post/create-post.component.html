<!-- frontend/src/app/components/create-post/create-post.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">{{ editingPost ? 'Edit Post' : 'Create New Post' }}</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createPost()" #postForm="ngForm">
            <!-- Content Textarea -->
            <div class="mb-3">
              <label for="content" class="form-label">What's on your mind?</label>
              <textarea 
                class="form-control" 
                id="content" 
                rows="5" 
                [(ngModel)]="content" 
                name="content"
                placeholder="Share your thoughts..."
                [disabled]="isSubmitting"></textarea>
            </div>

            <!-- File Upload -->
            <div class="mb-3">
              <label for="fileUpload" class="form-label">
                Upload Images or Videos (Max 10 files, 50MB each)
              </label>
              <input 
                type="file" 
                class="form-control" 
                id="fileUpload" 
                (change)="onFileSelected($event)"
                accept="image/*,video/*"
                multiple
                [disabled]="isSubmitting || previewUrls.length >= 10">
              <div class="form-text">
                You can select multiple files. {{ previewUrls.length }}/10 files selected.
              </div>
            </div>

            <!-- File Previews Grid -->
            <div *ngIf="previewUrls.length > 0" class="mb-3">
              <h6>Media Preview ({{ previewUrls.length }} files)</h6>
              <div class="row g-2">
                <div *ngFor="let preview of previewUrls; let i = index" class="col-6 col-md-4 col-lg-3">
                  <div class="position-relative media-preview-container">
                    <!-- Image Preview -->
                    <img 
                      *ngIf="preview.type === 'image'" 
                      [src]="preview.url" 
                      alt="Preview" 
                      class="img-fluid rounded media-preview"
                      [class.existing-media]="isExistingFile(preview)">
                    
                    <!-- Video Preview -->
                    <video 
                      *ngIf="preview.type === 'video'" 
                      [src]="preview.url" 
                      class="img-fluid rounded media-preview"
                      [class.existing-media]="isExistingFile(preview)"
                      muted>
                    </video>
                    
                    <!-- Remove Button -->
                    <button 
                      type="button" 
                      class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1"
                      (click)="removeFile(i)"
                      [disabled]="isSubmitting">
                      <i class="bi bi-x-circle"></i>
                    </button>
                    
                    <!-- Existing File Badge -->
                    <span *ngIf="isExistingFile(preview)" class="badge bg-info position-absolute top-0 start-0 m-1">
                      Existing
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Upload Progress -->
            <div *ngIf="isUploading" class="mb-3">
              <div class="alert alert-info">
                <div class="d-flex align-items-center">
                  <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                  <span>Uploading files... {{ uploadProgress | number:'1.0-0' }}%</span>
                </div>
                <div class="progress mt-2">
                  <div class="progress-bar" [style.width.%]="uploadProgress"></div>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
              <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="cancel()"
                [disabled]="isSubmitting">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="isSubmitting || (!content.trim() && previewUrls.length === 0)">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                {{ isSubmitting ? (editingPost ? 'Saving...' : 'Creating...') : (editingPost ? 'Save Changes' : 'Create Post') }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
