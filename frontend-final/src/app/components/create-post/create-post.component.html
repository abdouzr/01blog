<!-- frontend/src/app/components/create-post/create-post.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <!-- MODIFIED: Dynamic title -->
          <h2 class="mb-0">{{ editingPost ? 'Edit Post' : 'Create New Post' }}</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createPost()" #postForm="ngForm">
            <!-- Content Textarea -->
            <div class="mb-3">
              <label for="content" class="form-label">What's on your mind?</label>
              <textarea 
                class="form-control" 
                id="content" 
                rows="5" 
                [(ngModel)]="content" 
                name="content"
                placeholder="Share your thoughts..."
                [disabled]="isSubmitting"></textarea>
            </div>

            <!-- File Upload -->
            <div class="mb-3">
              <label for="fileUpload" class="form-label">Upload Image or Video (Optional)</label>
              <input 
                type="file" 
                class="form-control" 
                id="fileUpload" 
                (change)="onFileSelected($event)"
                accept="image/*,video/*"
                [disabled]="isSubmitting">
            </div>

            <!-- File Preview (MODIFIED for existing media) -->
            <div *ngIf="previewUrl" class="mb-3">
              <div class="position-relative">
                <!-- Show existing image OR newly selected image -->
                <img 
                  *ngIf="(selectedFile && selectedFile.type.startsWith('image')) || (previewUrl && !selectedFile && existingMediaType === 'image')" 
                  [src]="previewUrl" 
                  alt="Preview" 
                  class="img-fluid rounded"
                  style="max-height: 300px;">
                <!-- Show existing video OR newly selected video -->
                <video 
                  *ngIf="(selectedFile && selectedFile.type.startsWith('video')) || (previewUrl && !selectedFile && existingMediaType === 'video')" 
                  [src]="previewUrl" 
                  controls 
                  class="img-fluid rounded"
                  style="max-height: 300px;"></video>
                <button 
                  type="button" 
                  class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2"
                  (click)="removeFile()"
                  [disabled]="isSubmitting">
                  <i class="bi bi-x-circle"></i> Remove
                </button>
              </div>
            </div>

            <!-- Upload Progress -->
            <div *ngIf="isUploading" class="mb-3">
              <div class="alert alert-info">
                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                Uploading file...
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
              <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="cancel()"
                [disabled]="isSubmitting">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="isSubmitting || (!content.trim() && !selectedFile && !existingMediaUrl)">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                <!-- MODIFIED: Dynamic button text -->
                {{ isSubmitting ? (editingPost ? 'Saving...' : 'Creating...') : (editingPost ? 'Save Changes' : 'Create Post') }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
