<!-- frontend/src/app/components/create-post/create-post.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Create New Post</h2>
          
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="content" class="form-label">What's on your mind?</label>
              <textarea class="form-control" id="content" formControlName="content" 
                        rows="4" placeholder="Share your learning experience..."
                        [class.is-invalid]="postForm.get('content')?.invalid && postForm.get('content')?.touched">
              </textarea>
              <div class="invalid-feedback" *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
                Post content is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="media" class="form-label">Add Media (Optional)</label>
              <input type="file" class="form-control" id="media" 
                     (change)="onFileSelected($event)" accept="image/*,video/*">
            </div>
            
            <div class="mb-3" *ngIf="previewUrl && selectedFile">
              <div class="media-preview">
                <!-- Use nested *ngIf to check type safely -->
                <ng-container *ngIf="selectedFile.type">
                  <img *ngIf="selectedFile.type.startsWith('image/')" 
                       [src]="previewUrl" alt="Preview" class="img-fluid rounded" style="max-height: 300px;">
                  
                  <video *ngIf="selectedFile.type.startsWith('video/')" 
                         controls class="img-fluid rounded" style="max-height: 300px;">
                    <source [src]="previewUrl" [type]="selectedFile.type">
                    Your browser does not support the video tag.
                  </video>
                </ng-container>
                
                <button type="button" class="btn btn-sm btn-danger mt-2" (click)="removeMedia()">
                  Remove Media
                </button>
              </div>
            </div>
            
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                Create Post
              </button>
              
              <button type="button" class="btn btn-secondary" routerLink="/feed">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
