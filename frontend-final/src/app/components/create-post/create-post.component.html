<!-- frontend/src/app/components/create-post/create-post.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Create New Post</h2>
          
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="content" class="form-label">What's on your mind?</label>
              <textarea class="form-control" id="content" formControlName="content" 
                        rows="4" placeholder="Share your learning experience..."
                        [class.is-invalid]="postForm.get('content')?.invalid && postForm.get('content')?.touched">
              </textarea>
              <div class="invalid-feedback" *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
                Post content is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="media" class="form-label">Add Media (Optional)</label>
              <input type="file" class="form-control" id="media" 
                     (change)="onFileSelected($event)" accept="image/*,video/*">
              <div class="form-text">Supported formats: Images (JPEG, PNG, GIF) and Videos (MP4, WebM)</div>
            </div>
            
            <!-- Media Preview Section -->
            <div class="mb-3" *ngIf="previewUrl">
              <div class="media-preview">
                <h6 class="mb-3 text-center">Media Preview</h6>
                
                <div class="text-center">
                  <!-- Image Preview -->
                  <div *ngIf="isImageFile()">
                    <img [src]="previewUrl" alt="Image preview" class="img-fluid rounded shadow" 
                         style="max-height: 300px; max-width: 100%;">
                  </div>
                  
                  <!-- Video Preview -->
                  <div *ngIf="isVideoFile()">
                    <video controls class="img-fluid rounded shadow" style="max-height: 300px; max-width: 100%;">
                      <source [src]="previewUrl" [type]="selectedFile?.type">
                      Your browser does not support the video tag.
                    </video>
                  </div>
                  
                  <div class="mt-3">
                    <button type="button" class="btn btn-sm btn-danger" (click)="removeMedia()">
                      Remove Media
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isUploading ? 'Uploading...' : (isLoading ? 'Posting...' : 'Create Post') }}
              </button>
              
              <button type="button" class="btn btn-secondary" routerLink="/feed">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
