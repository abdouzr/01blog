<!-- frontend/src/app/components/post/post.component.html -->
<div class="card mb-4">
  <div class="card-body">
    <div class="d-flex align-items-center mb-3">
      <img [src]="post.authorProfilePicture || 'assets/default-avatar.png'" 
           alt="{{ post.authorUsername }}" 
           class="rounded-circle me-3" 
           width="40" 
           height="40">
      <div>
        <h6 class="card-title mb-0">{{ post.authorUsername }}</h6>
        <small class="text-muted">{{ formatDate(post.createdAt) }}</small>
      </div>
    </div>
    
    <p class="card-text">{{ post.content }}</p>
    
    <div *ngIf="post.mediaUrl" class="mb-3">
      <img *ngIf="post.mediaType === 'image'" 
           [src]="post.mediaUrl" 
           alt="Post media" 
           class="img-fluid rounded">
      
      <video *ngIf="post.mediaType === 'video'" 
             controls 
             class="img-fluid rounded">
        <source [src]="post.mediaUrl" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-primary btn-sm" (click)="onLike()">
        <i class="bi" [class.bi-heart]="!post.likedByCurrentUser" 
                    [class.bi-heart-fill]="post.likedByCurrentUser"></i>
        {{ post.likeCount }} Likes
      </button>
      <span class="text-muted">{{ post.commentCount }} Comments</span>
    </div>
  </div>
</div>
